<div class="demo-page">
  <textarea [(ngModel)]="inputValue" placeholder="Enter text"></textarea>
  <button (click)="onSubmit()">Submit</button>
  <div *ngIf="serverResponse" class="response">
    {{ serverResponse }}
  </div>
  <div *ngIf="inputError" class="error">
    <pre>{{ inputError }}</pre>
  </div>
</div>
